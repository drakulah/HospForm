<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Sign In - Ducky</title>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width' />
  <!--CSS Declaration-->
  <link rel='stylesheet' href='css/ducky.css' />
  <link rel='stylesheet' href='css/signin.css' />
  <!--JS Declaration-->
  <script type='text/javascript' src='js/constants.js' defer></script>
  <script type='text/javascript' src='js/ducky.js' defer></script>
  <script type='text/javascript' src='js/random.js' defer></script>
  <script type='text/javascript' src='js/signin.js' defer></script>
</head>

<body>
  <div class='root'>
    <div class="container">
      <div class="left">
        <span class="heading">Ducky</span>
        <form class="login-form" action="" method="POST">
          <div class="input phone-number">
            <label for="yUod">Phone No.</label>
            <input id="yUod" type="text" placeholder="Eg: 9862187561" required />
          </div>

          <div class="input password">
            <label for="yUoC">Password</label>
            <input id="yUoC" type="password" placeholder="Eg: **********" required />
          </div>

          <button class="submit-btn">
            Sign In
          </button>

          <div class="new-to-ducky">
            Don't have an account? <a href="./signup.html">Create one</a>
          </div>
        </form>
      </div>
      <div class="right">
        <div class="blur">
          <div class="player-container">
            
          </div>
          <p class="quote">
            "Music can lift us out of depression or move us to tears. It is a remedy, a tonic, orange juice for the ear." - Oliver Sacks
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
